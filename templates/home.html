<html>
  <head>
    <title>Socket Video Stream</title>
  </head>
  <body>

		<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous">
		</script>

    <h1>Socket Video Stream</h1>

    <img id='image' width='100%'></img>

		<script type='text/javascript' charset='utf-8'>
			var socket = io();

			socket.on('connect', function() {
				socket.emit('my event', {data: 'I\'m connected!'});
			});

			socket.on('imageUpdate', function(data) {
				let imageData = data.image_data
				let delay = data.delay

				let bytes = new Uint8Array(imageData)
				let convertedData = "data:image/jpeg;base64,"+encode(bytes)

				// console.log(convertedData)
				console.log(delay + " ms")

				const imageElement = document.getElementById('image')
        imageElement.src = convertedData
			});

			socket.on('after connect', function(msg) {
       	console.log('After connect', msg);
	     });

			function encode (input) {
			    var keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
			    var output = "";
			    var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
			    var i = 0;

			    while (i < input.length) {
			        chr1 = input[i++];
			        chr2 = i < input.length ? input[i++] : Number.NaN; // Not sure if the index 
			        chr3 = i < input.length ? input[i++] : Number.NaN; // checks are needed here

			        enc1 = chr1 >> 2;
			        enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
			        enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
			        enc4 = chr3 & 63;

			        if (isNaN(chr2)) {
			            enc3 = enc4 = 64;
			        } else if (isNaN(chr3)) {
			            enc4 = 64;
			        }
			        output += keyStr.charAt(enc1) + keyStr.charAt(enc2) +
			                  keyStr.charAt(enc3) + keyStr.charAt(enc4);
			    }
			    return output;
			}


		</script>

  </body>
</html>
